<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Camisetas</title>
  <link rel="stylesheet" href="grid.css">
  <style>
    .product img {
      max-width: 100%;
      height: auto;
    }
  </style>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta name="description" content="Tu descripción aquí">
  <meta name="keywords" content="palabras clave, separadas, por, comas">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
</head>
<body class="grid-container">
  <header class="header">HEADER</header>
  <nav class="navbar">NAVBAR</nav>
  <article class="main" id="app">
    <h1>Tienda de Camisetas</h1>
    <div class="filter">
      <label for="category">Categoría:</label>
      <select v-model="selectedCategory">
        <option value="todos">Todos</option>
        <option value="manga-corta">Manga Corta</option>
        <option value="manga-larga">Manga Larga</option>
      </select>
    </div>
    <div class="filter">
      <label for="price">Precio:</label>
      <select v-model="selectedPrice">
        <option value="todos">Todos</option>
        <option value="menos-de-20">$0 - $19.99</option>
        <option value="20-50">$20 - $49.99</option>
        <option value="50-o-mas">Más de $50</option>
      </select>
    </div>
    <div class="product-list">
      <!-- Aquí se mostrarán las camisetas filtradas -->
      <div class="product" v-for="camiseta in filteredCamisetas" :key="camiseta.nombre">
        <h3>{{ camiseta.nombre }}</h3>
        <p>Categoría: {{ camiseta.categoria }}</p>
        <p>Precio: ${{ camiseta.precio.toFixed(2) }}</p>
        <img :src="camiseta.imagen" :alt="camiseta.nombre || 'Sin imagen'" />
      </div>
      <p v-if="filteredCamisetas.length === 0">No se encontraron camisetas que coincidan con los filtros seleccionados.</p>
    </div>
  </article>
  <aside class="sidebar">
    <!-- Contenido de la barra lateral aquí -->
    <h2>Aside</h2>
  </aside>
  <footer class="footer">FOOTER</footer>
  <!-- CDN de Vue 3 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.6"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          selectedCategory: 'todos',
          selectedPrice: 'todos',
          camisetas: [
            { nombre: "Camiseta Manga Corta 1", categoria: "manga-corta", precio: 15.99, imagen: "./img/photo_1.jpg" },
            { nombre: "Camiseta Manga Corta 2", categoria: "manga-corta", precio: 22.99, imagen: "./img/photo_10.jpg" },
            { nombre: "Camiseta Manga Larga 1", categoria: "manga-larga", precio: 29.99, imagen: "./img/photo_11.jpg" },
            { nombre: "Camiseta Manga Larga 2", categoria: "manga-larga", precio: 45.99, imagen: "./img/" },
          ],
        };
      },
      computed: {
        filteredCamisetas() {
          return this.camisetas.filter(camiseta => {
            if (this.selectedCategory === 'todos' || camiseta.categoria === this.selectedCategory) {
              if (this.selectedPrice === 'todos') {
                return true;
              } else if (this.selectedPrice === 'menos-de-20' && camiseta.precio < 20) {
                return true;
              } else if (this.selectedPrice === '20-50' && camiseta.precio >= 20 && camiseta.precio <= 50) {
                return true;
              } else if (this.selectedPrice === '50-o-mas' && camiseta.precio > 50) {
                return true;
              }
            }
            return false;
          });
        },
      },
    });

    app.mount('#app');
  </script>
</body>
</html>
